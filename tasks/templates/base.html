<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft DJumboP</title>
  <!-- Agregar stylo Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">DJUMBOP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks' %}">Tareas Pendientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'complete_tasks' %}">Tareas Completadas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_task' %}">Crear Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Salir</a>
          </li>
          {% else %}

          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signin' %}">Acceso</a>
          </li>
          {% endif %}
          
        </ul>
      </div>
    </div>
  </nav>
